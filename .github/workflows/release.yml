name: Create Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create addon ZIP
        run: |
          mkdir -p dist/vertex-group-merger
          cp -r __init__.py LICENSE* README* dist/vertex-group-merger/
          cd dist
          zip -r "vertex-group-merger_${{ steps.version.outputs.VERSION }}.zip" vertex-group-merger/ \
            -x "**/__pycache__/**" \
            -x "**/.DS_Store" \
            -x "**/*.pyc"
          cd ..

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          name: Release v${{ steps.version.outputs.VERSION }}
          draft: true
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
          generate_release_notes: true
          files: dist/vertex-group-merger_${{ steps.version.outputs.VERSION }}.zip